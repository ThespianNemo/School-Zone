<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SchoolZone</title>
    <link rel="stylesheet" href="Assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

    <div class="container">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#"></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Login</a>
                    <a class="dropdown-item" href="#">Sign-Up</a>
                    <a class="dropdown-item" href="#">FAQ</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Contact
                        <a>
                </div>
            </li>
        </ul>
        <div class="jumbotron">
            <h2 class="text-center">schoolzone</h2>
            <h4 class="text-center">the future for those most important to us</h4>
        </div>
        <div class="first-row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-center" id="begin">
                        <strong>Begin your quest</strong>
                        <div class="control-group">
                            <label class="control-label"></label>
                            <div class="controls">
                                <input id="postal-code" name="postal-code" class="text-center" type="text" placeholder="zip code" class="input-xlarge">
                                <p class="help-block"></p>
                                <button class="btn btn-primary" id="submit-info" type="submit">Go!</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="second-row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover" id='results-go-here'>
                        <thead id="school-header">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Level</th>
                                <th>State Rank</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            
            </div>
            <div class="third-row">
                <div class="text-center">
                    <button class="btn btn-primary" id="restart-search" type="submit">Restart Search</button>
                </div>
            </div>
        </div>
        <div class="fourth-row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div id="extended-results-here">
                                <ul>
                                    <li id="school-name"></li>
                                    <li id="address"></li>
                                    <li id="level"></li>
                                    <li id="state-rank"></li>
                                    <li id="charter"></li>
                                    <li id="magnet"></li>
                                    <li id="private"></li>
                                    <li id="avg-score"></li>
                                    <li id="student-size"></li>
                                    <li id="ratio"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fifth-row">
                <div class="text-center">
                    <button class="btn btn-primary" id="start-over" type="submit">Start Over</button>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="go-back" type="submit">Back to Results</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdeliver.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="Assets/javascript/project.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3ltQRZXaHoqxDMgihF6523DnqkhA426Y&callback=initMap"
    async defer></script>  
</body>

</html>
